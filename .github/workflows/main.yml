name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3.5.3

      - name: Set up Node.js
        uses: actions/setup-node@v3.7.0
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: tsc
        uses: icrawl/action-tsc@v1

      - name: Checkout dev branch
        uses: actions/checkout@v2
        with:
          ref: dev
          path: dev
